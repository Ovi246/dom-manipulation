<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Your Best Five</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div
        class="w-full bg-black h-[481px] flex justify-center flex-col items-center"
      >
        <h1 class="text-7xl text-bold text-[#FF5E19] mb-7">
          Select Your Best Five
        </h1>
        <p class="text-md text-white w-1/3 text-center">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus
          molestiae doloremque explicabo, ipsa quisquam soluta corrupti cumque
          exercitationem quibusdam fuga?
        </p>
        <div class="absolute top-[121px] left-[-3px]">
          <img src="assets/playertop.png" class="" alt="" />
        </div>
        <div class="absolute top-[121px] left-[80%]">
          <img src="assets/messi.png" class="" alt="" />
        </div>
        <div class="absolute top-[56%] left-[93%]">
          <img src="assets/soccerball.png" class="" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="container mx-auto mt-20 mb-5">
        <div class="flex justify-evenly">
          <div class="grid grid-cols-3 gap-5">
            <div class="w-[264px] h-[371px] flex flex-col items-center bg-[#151515]">
              <img src="assets/messi1.png" class="w-full h-[204px]" alt="" />
              <h6 class="text-2xl text-white text-center mt-4 mb-14">Lionel Messi</h6>
              <button id="player1" class="w-[221px] h-[42px] bg-[#015196] text-white">SELECT</button>
            </div>
            <div class="w-[264px] h-[371px] flex flex-col items-center bg-[#151515]">
              <img src="assets/neymar.png" class="w-full h-[204px]" alt="" />
              <h6 class="text-2xl text-white text-center mt-4 mb-14">Neymar Jr</h6>
              <button id="player2" class="w-[221px] h-[42px] bg-[#015196] text-white">SELECT</button>
            </div>
            <div class="w-[264px] h-[371px] flex flex-col items-center bg-[#151515]">
              <img src="assets/mbappe.png" class="w-full h-[204px]" alt="" />
              <h6 class="text-2xl text-white text-center mt-4 mb-14">Kylian Mbappé</h6>
              <button id="player3" class="w-[221px] h-[42px] bg-[#015196] text-white">SELECT</button>
            </div>
            <div class="w-[264px] h-[371px] flex flex-col items-center bg-[#151515]">
              <img src="assets/vitor.png" class="w-full h-[204px]" alt="" />
              <h6 class="text-2xl text-white text-center mt-4 mb-14">Vítor Machado</h6>
              <button id="player4" class="w-[221px] h-[42px] bg-[#015196] text-white">SELECT</button>
            </div>
            <div class="w-[264px] h-[371px] flex flex-col items-center bg-[#151515]">
              <img src="assets/ramos.png" class="w-full h-[204px]" alt="" />
              <h6 class="text-2xl text-white text-center mt-4 mb-14">Sergio Ramos</h6>
              <button id="player5" class="w-[221px] h-[42px] bg-[#015196] text-white">SELECT</button>
            </div>
            <div class="w-[264px] h-[371px] flex flex-col items-center bg-[#151515]">
              <img src="assets/renato.png" class="w-full h-[204px]" alt="" />
              <h6 class="text-2xl text-white text-center mt-4 mb-14">Renato Sanches</h6>
              <button id="player6" class="w-[221px] h-[42px] bg-[#015196] text-white">SELECT</button>
            </div>
          </div>
          <div class="w-[264px] h-[371px] bg-black">
            <h6 class="text-white text-3xl text-center mt-[22px] my-5">Selected - V</h6>
            <ul id="selected-player-list">
              
            </ul>
          </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
